            </div>
        </div>
        <nav class="gnb">
            <a href="dalcom.html" class="gnb-link">달콤한AI</a>
            <a href="dallajut.html" class="gnb-link">달라졌어요</a>

                <a href="training.html" class="gnb-link">시작해봐요</a>

                    <a href="training.html">교원 연수 신청</a>
                    <a href="question.html" class="active">질문 있어요</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h2 class="hero-title">질문 있어요</h2>
                    <p class="hero-subtitle">궁금한 점을 남겨주시면 빠르게 답변드리겠습니다.</p>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container">
                <form class="apply-form" style="max-width:500px;margin:2rem auto 0 auto;display:flex;flex-direction:column;gap:1.2rem;align-items:stretch;">
                    <div>
                        <label for="qname" style="display:block;text-align:left;font-size:0.97rem;">이름</label>
                        <input type="text" id="qname" required style="width:100%;padding:0.7rem 1rem;">
                    </div>
                    <div>
                        <label for="qemail" style="display:block;text-align:left;font-size:0.97rem;">이메일</label>
                        <input type="email" id="qemail" required style="width:100%;padding:0.7rem 1rem;">
                    </div>
                    <div>
                        <label for="qcontent" style="display:block;text-align:left;font-size:0.97rem;">질문 내용</label>
                        <textarea id="qcontent" required style="width:100%;min-height:180px;max-width:100%;border-radius:16px;padding:1.2rem 1rem;font-size:1.08rem;resize:vertical;box-sizing:border-box;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-top:0.5rem;width:100%;padding:1.1rem 0;font-size:1.15rem;background:#FFD600;color:#222;font-weight:700;border-radius:12px;">질문 제출하기</button>
                </form>
            </div>
        </section>
    </main>
</body>
